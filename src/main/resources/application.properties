spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.swagger-ui.path=/hackathon/swagger-ui.html
spring.devtools.livereload.enabled=true
#spring.jpa.open-in-view=false
#spring.data.mongodb.host=skoda-hackathon-2022-mongo.westeurope.azurecontainer.io
